services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: voicetextpro-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-voicetextpro}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # VoiceTextPro Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voicetextpro-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-voicetextpro}
      
      # Node.js
      NODE_ENV: production
      PORT: 5000
      
      # Google Cloud (從 .env 載入)
      GOOGLE_CLOUD_PROJECT_ID: ${GOOGLE_CLOUD_PROJECT_ID}
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/google-credentials.json
      GOOGLE_CLOUD_STORAGE_BUCKET: ${GOOGLE_CLOUD_STORAGE_BUCKET}
      
      # Gemini AI
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      
      # Email (Gmail)
      GMAIL_USER: ${GMAIL_USER}
      GMAIL_PASSWORD: ${GMAIL_PASSWORD}
      
      # Session
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}
      
      # Application URL
      APP_URL: ${APP_URL:-http://localhost:5000}
      
      # Admin Settings
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      
    volumes:
      # Mount Google Cloud credentials (確保檔案存在於專案根目錄)
      - ./google-credentials.json:/app/credentials/google-credentials.json:ro
      # Persistent uploads directory
      - uploads_data:/app/uploads
      # Persistent logs
      - logs_data:/app/logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local
